<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accueil - WAGUE-SARL</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("elephant1.png") no-repeat center center fixed;
    background-size: cover;
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(20, 1, 1, 0.9);
    padding: 10px 20px;
    color: white;
}

.navbar .logo {
    font-size: 1.8rem;
    font-weight: bold;
    letter-spacing: 2px;
}

/* LOGIN BOX */
.login-box {
    width: 90%;
    max-width: 400px;
    margin: 120px auto;
    padding: 25px;
    background: rgba(255, 255, 255, 0.88);
    border-radius: 12px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.4);
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    color: #02111c;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 12px;
    background: #021421;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    background: #4f839d;
}

.error {
    color: rgb(31, 7, 7);
    margin-top: 10px;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- NAVBAR SANS BOUTONS -->
<nav class="navbar">
    <div class="logo">WAGUE-SARL</div>
</nav>

<div class="login-box">
    <h2>Connexion WAGUE</h2>

    <input type="text" id="nom" placeholder="Votre nom">
    <input type="text" id="tel" placeholder="Num√©ro de t√©l√©phone">
    <input type="password" id="pass" placeholder="Mot de passe">

    <button onclick="connexion()">Se connecter</button>

    <div id="error" class="error"></div>
</div>
<script>
// üîê Identifiants (√† modifier selon ton choix)
const ADMIN = {
    nom: "barou",
    tel: "63636387",
    pass: "1234"
};

function connexion() {
    let nom = document.getElementById("nom").value.trim();
    let tel = document.getElementById("tel").value.trim();
    let pass = document.getElementById("pass").value.trim();
    let error = document.getElementById("error");

    if (!nom || !tel || !pass) {
        error.textContent = "Veuillez remplir tous les champs.";
        return;
    }

    if (nom === ADMIN.nom && tel === ADMIN.tel && pass === ADMIN.pass) {
        // sauvegarde la connexion
        localStorage.setItem("connecte", "oui");

        // üü¶ Redirection directe vers CIMENT
        window.location.href = "ciment.html";
    } 
    else {
        error.textContent = "Identifiants incorrects.";
    }
}
</script>

</body>
</html>
